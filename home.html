<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Costume shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar__brand">
        <h2>Trendy Plus</h2>
      </div>
      <div class="navbar__items">
        <div class="nav__items">
          <a href=""><h3 class="home">Home</h3></a>
          <a href=""><h3 class="mens__wear">Mens wear</h3></a>
          <a href=""><h3 class="womens__wear">Womens wear</h3></a>
          <a href=""><h3 class="kids__wear">Kids wear</h3></a>
          <a href=""><h3 class="contact">Contact us</h3></a>
          <button class="trending button__primary">Trending</button>
          <button class="special__offers button__primary">Special offers</button>

        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <!--Home image-->
    <section class="home__image__container">
      <div class="home__image__1">
        <img src="static/images/home.png" alt="home__image" class="image1">
      </div>
      <div class="side__image">
        <img src="static/images/women2.jpeg" alt="side__image" class="image2" >
        <img src="static/images/women6.jpeg" alt="side__image" class="image3">
        <img src="static/images/women1.jpeg" alt="side__image" class="image4">
      </div>
    </section>
    <br>
    <br>
    <br>
    <section class="image__cards">
      <div class="card">
        <img src="static/images/home1.jpeg" alt="card__image" class="image5">
        <div class="container1">
          <button class="button__one">Buy Now</button>
          <button class="button__two">Add to Cart</button>
        </div> 
       </div>
        
      
    </section>

  </main>
</body>
</html>
